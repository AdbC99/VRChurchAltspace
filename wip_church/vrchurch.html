        <img id="sky" src="sky.jpg">
<img id="graund" src="sougen.jpg">



</a-assets>
<a-sky  src= "#sky"  radius= "500" position="0 0 0"></a-sky>


<!-- grass field  -->
<a-plane material="shader: flat; src: #graund ; repeat:400 400 "  height="1000" width="1000" position="0 0 0"  rotation="-90 0 90" altspace-cursor-collider='enabled: false'></a-plane>
